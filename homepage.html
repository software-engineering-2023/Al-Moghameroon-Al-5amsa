<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://datarespons.com/wp-content/uploads/Digital-banking-scaled.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            margin-bottom: 1000px;
            flex: 100%;
        }

        .top-bar {
            background-color: hsl(246, 80%, 8%);
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 9999;
        }

        .top-bar .logo {
            font-weight: bold;
            font-size: 20px;
            color: #fff;
        }

        .top-bar .buttons {
            display: flex;
            gap: 10px;
            margin-right: 25px;
        }

        .top-bar .date {
            font-weight: bold;
            color: #f8f2f2;
            display: flex;
            flex: 1;
            text-align: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .top-bar .buttons button {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #061e39;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
           
        }

        .sidebar {
            background-color: hsl(246, 80%, 8%);
            width: 200px;
            height: 100vh;
            position: fixed;
            top: 50px;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        .sidebar a {
            text-decoration: none;
            color: #f6eeee;
            font-weight: bold;
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            text-align: center;
        }


























    </style>
</head>
