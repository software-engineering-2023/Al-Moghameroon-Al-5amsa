<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creditcard1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://datarespons.com/wp-content/uploads/Digital-banking-scaled.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            margin-bottom: 1000px;
        }

        .top-bar {
            background-color: hsl(246, 80%, 8%);
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 9999;
        }

        .top-bar .logo {
            font-weight: bold;
            font-size: 20px;
            color: #fff;
        }

        .top-bar .buttons {
            display: flex;
            gap: 10px;
            margin-right: 25px;
        }

        .top-bar .date {
            font-weight: bold;
            color: #f8f2f2;
            display: flex;
            flex: 1;
            text-align: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .top-bar .buttons button {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #061e39;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }

        .report-form {
            max-width: 500px;
            margin: 100px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }

        .report-form h3 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .report-form label {
            font-weight: bold;
        }

        .report-form select,
        .report-form textarea {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        .report-form button {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #061e39;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }

        .replacement-form {
            display: none;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo">Central Bank of London</div>
        <div class="buttons">
            <button onclick="window.location.href = 'profile.html'">Show My Profile</button>
            <button onclick="window.location.href = 'index.html'">Back</button>
            <button onclick="window.location.href = 'about.html'">About Us</button>
            <button onclick="window.location.href = 'careers.html'">Careers</button>
            <div class="date">2, February, 2023</div>
        </div>
    </div>

    <div class="report-form">
        <h3>Report Issue</h3>
        <form id="reportIssueForm">
            <label for="issueType">Issue Type:</label>
            <select id="issueType" onchange="toggleReplacementForm()">
                <option value="">Select an issue type</option>
                <option value="Technical Issue">Technical Issue</option>
                <option value="Credit Card Theft/Loss/Damage">Credit Card Theft/Loss/Damage</option>
            </select>

            <label for="description">Description:</label>
            <textarea id="description" rows="4"></textarea>

            <div id="replacementForm" class="replacement-form">
                <label for="replacementReason">Replacement Reason:</label>
                <textarea id="replacementReason" rows="4"></textarea>
                <button type="button" onclick="applyForReplacement()">Apply for Replacement</button>
            </div>

            <button type="button" onclick="submitReport()">Submit</button>
        </form>
    </div>

    <script>
        function toggleReplacementForm() {
            const issueType = document.getElementById('issueType').value;
            const replacementForm = document.getElementById('replacementForm');

            if (issueType === 'Credit Card Theft/Loss/Damage') {
                replacementForm.style.display = 'block';
            } else {
                replacementForm.style.display = 'none';
            }
        }

        function submitReport() {
            const issueType = document.getElementById('issueType').value;
            const description = document.getElementById('description').value;

            if (issueType && description) {
                const form = document.getElementById('reportIssueForm');
                form.style.display = 'none';

                let message = 'Thank you for reporting the issue. We will investigate it further.';

                if (issueType === 'Credit Card Theft/Loss/Damage') {
                    const replacementReason = document.getElementById('replacementReason').value;
                    if (replacementReason) {
                        message += '\nYour request for credit card replacement has been submitted.';
                    } else {
                        message += '\nPlease provide a replacement reason to apply for a credit card replacement.';
                    }
                }

                alert(message);
                form.reset();
                document.getElementById('replacementForm').style.display = 'none';
            } else {
                alert('Please fill in all the fields.');
            }
        }

        function applyForReplacement() {
            const replacementReason = document.getElementById('replacementReason').value;

            if (replacementReason) {
              
                alert('Your request for credit card replacement has been submitted.');
            } else {
                alert('Please provide a replacement reason to apply for a credit card replacement.');
            }
        }
    </script>
</body>
</html>
