<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creditcard1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://datarespons.com/wp-content/uploads/Digital-banking-scaled.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            margin-bottom: 1000px;
        }

        .top-bar {
            background-color: hsl(246, 80%, 8%);
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 9999;
        }

        .top-bar .logo {
            font-weight: bold;
            font-size: 20px;
            color: #fff;
        }

        .top-bar .buttons {
            display: flex;
            gap: 10px;
            margin-right: 25px;
        }

        .top-bar .date {
            font-weight: bold;
            color: #f8f2f2;
            display: flex;
            flex: 1;
            text-align: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .top-bar .buttons button {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #061e39;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }
    </style>

<body>
    <div class="top-bar">
        <div class="logo">Central Bank of London</div>
        <div class="buttons">
            <button onclick="window.location.href = 'profile.html'">Show My Profile</button>
            <button onclick="window.location.href = 'index.html'">Back</button>
            <button onclick="window.location.href = 'about.html'">About Us</button>
            <button onclick="window.location.href = 'careers.html'">Careers</button>
            <div class="date">2, February, 2023</div>
        </div>


        <div class="container">
            <h2>loan application</h2>
            <form>
              <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" placeholder="Enter your first name">
              </div>
              <div class="form-group">
                <label for="middleName">Middle Name:</label>
                <input type="text" id="middleName" placeholder="Enter your middle name">
              </div>
              <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" placeholder="Enter your last name">
              </div>
              <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob">
              </div>
              <div class="form-group">
                <label for="Number">Number</label>
                <input type=" Number" id="Number" placeholder="Enter your phone Number">
              </div>
              <div class="form-group">
                <label for="National id">National ID:</label>
                <input type="National id" id="National id" placeholder="ID">
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email address">
              </div>
              <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <div class="form-group">
                <label for="desired loan amount">loan amount:</label>
                <input type="desired loan amount" id="loan amount" placeholder="desired amount">
              </div>
              <div class="form-group">
                <label for="Annual income">annual income:</label>
                <input type="annual income" id="annual income" placeholder="USD 0.00">
              </div>
              <div class="form-group">
                <label for="email">What will be the loan used for:</label>
                <input type="What will be the loan used for" id="What will be the loan used for" placeholder="Business for example">
              </div>

              <div class="form-group">
                <label for="current address?">current address:</label>
                <input type="current address?" id="current address?" placeholder="address">
                
                <div class="form-group">
                    <label for="how long have you been living in your current address?">how long have you been living in your current address?:</label>
                    <input type="how long have you been living in your current address?" id="how long have you been living in your current address?" placeholder="1 year">






              <button type="button" class="Apply-button" onclick="location.href='uapplied.html'">Apply</button>
              <button type="button" class="back-button" onclick="location.href='homepage.html'">Back</button>
            </form>
          </div>




<style> 
          .container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: hsl(206, 36%, 71%);
            
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
             
            position: absolute;
            top: 110%;
            left: 30%;
          }
          
          
          
                      
                      
                      h2 {
                        text-align: center;
                        margin-bottom: 20px;
                      }
                      
                      .form-group {
                        margin-bottom: 15px;
                      }
                      
                      label {
                        display: block;
                        font-weight: bold;
                      }
                      
                      input[type="text"],
                      input[type="date"],
                      input[type="password"],
                      input[type="email"],
                      select {
                        width: 100%;
                        padding: 8px;
                        border: 1px solid #ccc;
                        border-radius: 4px;
                        box-sizing: border-box;
                      }
                      
                      .Apply-button,
                      .back-button {
                        background-color: hsl(136, 100%, 35%);
                        color: #fff;
                        padding: 10px 20px;
                        border: none;
                        border-radius: 5px;
                        font-size: 16px;
                        cursor: pointer;
                        width: 100%;
                        margin-bottom: 10px;
                      }
                      
                      .Apply-button:hover,
                      .back-button:hover {
                        background-color: hsl(136, 100%, 35%);
